<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
        }
        h1 {
            text-align: center;
            color: #2a5298;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #b3c6e6;
            border-radius: 4px;
            font-size: 15px;
        }
        input[type="submit"] {
            background: #2a5298;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
        }
        input[type="submit"]:hover {
            background: #1e3c72;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required"/>
            <input type="text" name="RH" placeholder="RH" required="required"/>
            <input type="text" name="Ws" placeholder="Ws" required="required"/>
            <input type="text" name="Rain" placeholder="Rain" required="required"/>
            <input type="text" name="FFMC" placeholder="FFMC" required="required"/>
            <input type="text" name="DMC" placeholder="DMC" required="required"/>
            <input type="text" name="ISI" placeholder="ISI" required="required"/>
            <input type="text" name="Classes" placeholder="Classes" required="required"/>
            <input type="text" name="Region" placeholder="Region" required="required"/>
            <input type="submit" value="Predict"/>
        </form>
        <div class="result">
           
                <h2>THE FWI PREDICTION is {{ results }}</h2>
           
        </div>
    </div>
</body>
</html>
